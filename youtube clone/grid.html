<!DOCTYPE html>

<html>
    
    <head>
<title>grid practise</title>
    </head>

    <body>
<div style="
    display: grid;
    grid-template-columns: 100px 100px 200px;">
    <div style="background-color:rgb(100, 95, 95);">div1</div>
    <div style="background-color:rgb(116, 116, 222);">div2</div>
    <div style="background-color:rgb(180, 83, 83);">div3</div>
</div>
<div style="
margin-top: 20px;
    display: grid;
    grid-template-columns: 100px 100px ;">
    <div style="background-color:rgb(100, 95, 95);">div1</div>
    <div style="background-color:rgb(116, 116, 222);">div2</div>
    <div style="background-color:rgb(155, 155, 176);">div2</div>
</div>
<div style="
margin-top: 20px;
    display: grid;
    grid-template-columns:  1fr 2fr ;">
    <div style="background-color:rgb(100, 95, 95);">div1</div>
    <div style="background-color:rgb(116, 116, 222);">div2</div>

</div>
    </body>

</html>
